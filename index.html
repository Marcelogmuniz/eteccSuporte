<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="https://eteccnet.com.br/wp-content/uploads/2021/06/cropped-LOGO-ETECC-VANTAGENS-500X200-4-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
    <title>ETECC FIBRA ÓPTICA</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-index">
        <div class="container-fluid justify-content-between">
        <div class="logo-navbar">
          <img src="https://eteccnet.com.br/wp-content/uploads/2020/01/logo.png">
        </div>
        <div class="links-navbar">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <button class="nav-link active" id="pills-ligacao-tab" data-bs-toggle="pill" data-bs-target="#pills-ligacao" type="button" role="tab" aria-controls="pills-ligacao" aria-selected="true">Ligação</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="pills-moto-tab" data-bs-toggle="pill" data-bs-target="#pills-moto" type="button" role="tab" aria-controls="pills-moto" aria-selected="true">O.S MOTO</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="pills-carro-tab" data-bs-toggle="pill" data-bs-target="#pills-carro" type="button" role="tab" aria-controls="pills-carro" aria-selected="true">O.S CARRO</button>
              </li>
            </ul>
          </div>
        </div>
        </div>
    </nav>

    <br>
    
    <div class="tab-content mb-3">
        <div class="div-script container tab-pane fade show active" id="pills-ligacao" role="tabpanel" aria-labelledby="pills-ligacao-tab">
            <h2 class="text-center mx-auto">SCRIPT PARA LIGAÇÃO</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Nome do cliente</label>
                <input type="text" class="input-script form-control" id="scriptCliente">
            </div>
            <div class="mb-3">
                <label class="form-label">Motivo</label>
                <input type="text" class="input-script form-control" id="scriptMotivo">
            </div>
            <div class="mb-3">
                <label class="form-label">CPF/CNPJ</label>
                <input type="text" class="input-script form-control" id="cpf" onkeyup="formatarDocumento()" maxlength="18">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="input-script form-control" id="tel" onkeyup="formatarTelefone()" maxlength="15">
            </div>
            <div class="mb-3">
                <label class="form-label">Operador</label>
                <input type="text" class="input-script form-control" id="operador">
            </div>
            <button type="submit" class="btn btn-copy-script" onclick="copiarScript()">Copiar Script</button>
            <br>
            <button type="submit" class="btn btn-limpar" onclick="limparScript()">Limpar</button>
        </form>
        </div>

        <div class="div-script container tab-pane fade" id="pills-moto" role="tabpanel" aria-labelledby="pills-moto-tab">
            <h2 class="text-center mx-auto">O.S MOTO</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Nome do cliente</label>
                    <input type="text" class="input-script form-control" id="motoCliente">
                </div>
                <div class="mb-3">
                    <label class="form-label">Agendamento</label>
                    <input type="date" class="input-script form-control" id="motoAgendamento">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="input-script form-control" id="motoTel" onkeyup="formatarTelefoneOSMoto()" maxlength="15">
                </div>
                <div class="mb-3">
                    <label class="form-label">Solicitação</label>
                    <input type="text" class="input-script form-control" id="motoSolicitacao">
                </div>
                <div class="mb-3">
                    <label class="form-label">Procedimentos Realizados</label>
                    <input type="text" class="input-script form-control" id="motoProcedimentos">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sinal/Status ONU</label>
                    <input type="text" class="input-script form-control" id="motoSinalStatus">
                </div>
                <div class="mb-3">
                    <label class="form-label">Concentrador</label>
                    <input type="text" class="input-script form-control" id="motoConcentrador">
                </div>
                <div class="mb-3">
                    <label class="form-label">NAS</label>
                    <input type="text" class="input-script form-control" id="motoNAS">
                </div>
                <div class="mb-3">
                    <label class="form-label">Historico de quedas</label>
                    <textarea type="text" class="input-script form-control" id="motoHistoricoQuedas"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">O.S Suporte últimos 3 meses?</label>
                    <select class="form-select" id="osSuporte" aria-label="Default select example" onchange="mostrarOpcaoSelecionada()">
                        <option selected value="selecione">Selecione uma opção</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Nao</option>
                    </select>
                </div>
                <div class="mb-3" id="opcaoSelecionada" style="display: none;">
                    <label class="form-label">Se SIM:</label>
                    <input type="text" class="input-script form-control" id="motoUltimaOS">
                </div>
                <div class="mb-3">
                    <label class="form-label">Operador</label>
                    <input type="text" class="input-script form-control" id="operadorOSMoto">
                </div>
                <button type="submit" class="btn btn-copy-script" onclick="copiarOSMoto()">Copiar O.S</button>
                <br>
                <button type="submit" class="btn btn-limpar" onclick="limparOSMoto()">Limpar O.S</button>
            </form>
        </div>
        
        <div class="tab-pane" id="carro" role="tabpanel" aria-labelledby="os-carro-tab">...</div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
