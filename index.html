<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon"
        href="https://eteccnet.com.br/wp-content/uploads/2021/06/cropped-LOGO-ETECC-VANTAGENS-500X200-4-32x32.png"
        sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
    <title>SUPORTE ETECC</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-index">
        <div class="container-fluid justify-content-between">
            <div class="logo-navbar">
                <img
                    src="https://cdn.7az.com.br/e7ecc844-5f27-4530-b014-1bb018189bfa/6e06355a-a999-42bb-955d-e8eedcab4154.png">
            </div>
            <div class="links-navbar">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="pills-ligacao-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-ligacao" type="button" role="tab" aria-controls="pills-ligacao"
                                aria-selected="true">LIGAÇÃO</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="pills-moto-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-moto" type="button" role="tab" aria-controls="pills-moto"
                                aria-selected="true">O.S MOTO</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="pills-carro-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-carro" type="button" role="tab" aria-controls="pills-carro"
                                aria-selected="true">O.S CARRO</button>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    SERVIÇOS
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <br>

    <div class="tab-content mb-3">
        <div class="div-script container tab-pane fade show active" id="pills-ligacao" role="tabpanel"
            aria-labelledby="pills-ligacao-tab">
            <h2 class="text-center mx-auto mb-3">SCRIPT PARA LIGAÇÃO</h2>
            <div class="mb-3">
                <label class="form-label">Nome do cliente</label>
                <input type="text" class="input-script form-control" id="scriptCliente">
            </div>
            <div class="mb-3">
                <label class="form-label">Motivo</label>
                <textarea type="text" class="input-script form-control" id="scriptMotivo"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">CPF/CNPJ</label>
                <input type="text" class="input-script form-control" id="cpf" onkeyup="formatarDocumento()"
                    maxlength="18">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="input-script form-control" id="tel" onkeyup="formatarTelefone()"
                    maxlength="15">
            </div>
            <div class="mb-3">
                <label class="form-label">Operador</label>
                <input type="text" class="input-script form-control" id="operador">
            </div>
            <button type="button" class="btn btn-copy-script" onclick="copiarScript()">Copiar Script</button>
            <br>
            <button type="button" class="btn btn-limpar" onclick="limparScript()">Limpar</button>
        </div>

        <!-- ABA O.S MOTO -->

        <div class="container tab-pane fade" id="pills-moto" role="tabpanel" aria-labelledby="pills-moto-tab">
            <h2 class="text-center mx-auto">O.S MOTO</h2>
            <div class="sides-moto d-flex flex-row justify-content-between w-100 ps-5 pe-5 mt-3 mb-3">
                <div class="side-moto-a">
                    <div class="mb-3">
                        <label class="form-label">Data</label>
                        <input type="date" class="input-script form-control" id="motoAgendamento">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Horário</label>
                        <input type="time" class="input-script form-control" id="motoHora">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Plano comodato/compra</label>
                        <input type="text" class="input-script form-control" id="motoPlano">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Relato</label>
                        <textarea type="text" class="input-script form-control" id="motoSolicitacao"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tratativa</label>
                        <textarea type="text" class="input-script form-control" id="motoProcedimentos"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">O.S Suporte últimos 3 meses?</label>
                        <select class="form-select" id="osSuporte" onchange="mostrarOpcaoSelecionada()">
                            <option selected value="selecione">Selecione uma opção</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Nao</option>
                        </select>
                    </div>
                    <div class="mb-3" id="opcaoSelecionada" style="display: none;">
                        <label class="form-label">Se SIM:</label>
                        <input type="text" class="input-script form-control" id="motoUltimaOS">
                    </div>
                </div>

                <div class="side-moto-b">
                    <div class="mb-3">
                        <label class="form-label">Historico de quedas</label>
                        <textarea type="text" class="input-script form-control" id="motoHistoricoQuedas"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sinal/Status ONU</label>
                        <input type="text" class="input-script form-control" id="motoSinalStatus">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Concentrador</label>
                        <input type="text" class="input-script form-control" id="motoConcentrador">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">NAS</label>
                        <input type="text" class="input-script form-control" id="motoNAS">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ponto de referência</label>
                        <input type="text" class="input-script form-control" id="motoEndReferencia">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="input-script form-control" id="motoTel"
                            onkeyup="formatarTelefoneOSMoto()" maxlength="15">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Operador</label>
                        <input type="text" class="input-script form-control" id="operadorOSMoto">
                    </div>
                </div>
            </div>
            <div class="button-osmoto d-flex flex-row justify-content-around mb-3">
                <button type="button" class="btn btn-copy-script" onclick="copiarOSMoto()">Copiar O.S</button>
                <button type="button" class="btn btn-limpar" onclick="limparOSMoto()">Limpar O.S</button>
            </div>
        </div>

        <!-- O.S CARRO -->

        <div class="div-script container tab-pane fade" id="pills-carro" role="tabpanel"
            aria-labelledby="pills-carro-tab">
            <h2 class="text-center mx-auto mb-3">O.S CARRO</h2>
            <div class="mb-3">
                <label class="form-label">Cliente</label>
                <input type="text" class="input-script form-control" id="carroCLiente">
            </div>
            <div class="mb-3">
                <label class="form-label">Agendamento</label>
                <input type="date" class="input-script form-control" id="carroAgendamento">
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="input-script form-control" id="carroTel" onkeyup="formatarTelefoneOSCarro()"
                    maxlength="15">
            </div>
            <div class="mb-3">
                <label class="form-label">Solicitação</label>
                <textarea type="text" class="input-script form-control" id="carroSolicitacao"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Operador</label>
                <input type="text" class="input-script form-control" id="carroOperador">
            </div>
            <button type="button" class="btn btn-copy-script" onclick="copiarScript()">Copiar Script</button>
            <br>
            <button type="button" class="btn btn-limpar" onclick="limparScript()">Limpar</button>
        </div>

        <!-- O.S CARRO -->

        <div class="div-script container tab-pane fade" id="pills-servicos" role="tabpanel"
            aria-labelledby="pills-servicos-tab">
            <h2 class="text-center mx-auto mb-3">SERVIÇOS</h2>

            <div class="main-servicos">
                <!-- MUDANÇA DE ENDEREÇO -->
                <button type="button" class="bloco-servicos mudanca-endereco" data-bs-toggle="modal"
                    data-bs-target="#mudancaEndereco">
                    MUDANÇA DE ENDEREÇO
                </button>

                <!-- MUDANÇA DE COMODO -->
                <button type="button" class="bloco-servicos mudanca-comodo" data-bs-toggle="modal"
                    data-bs-target="#mudancaComodo">
                    MUDANÇA DE COMODO
                </button>

                <!-- PONTO ADICIONAL -->
                <button type="button" class="bloco-servicos ponto-adicional" data-bs-toggle="modal"
                    data-bs-target="#pontoAdicional">
                    PONTO ADICIONAL
                </button>

                <!-- TROCA DE TECNOLOGIA -->
                <button type="button" class="bloco-servicos troca-router" data-bs-toggle="modal"
                    data-bs-target="#trocaTecnologia">
                    TROCA DE TECNOLOGIA
                </button>
            </div>

            <div class="modal fade" id="mudancaEndereco" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content align-items-center">
                        <div class="modal-header w-100 justify-content-around">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">MUDANÇA DE ENDEREÇO</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body w-100 d-flex justify-content-around align-items-center">
                            <div class="modal-a">
                                <div class="mb-3">
                                    <label class="form-label">Cliente</label>
                                    <input type="text" class="input-script form-control" id="enderecoCliente">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Agendamento</label>
                                    <input type="date" class="input-script form-control" id="enderecoAgendamento">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contato</label>
                                    <input type="text" class="input-script form-control" id="enderecoContato"
                                        onkeyup="formatarTelEndereco()" maxlength="15">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Endereço Atual</label>
                                    <input type="text" class="input-script form-control" id="enderecoAtual">
                                </div>
                            </div>


                            <div class="modal-b">
                                <div class="mb-3">
                                    <label class="form-label">Endereço Novo</label>
                                    <input type="text" class="input-script form-control" id="enderecoNovo">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Referência</label>
                                    <input type="text" class="input-script form-control" id="enderecoReferencia">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Localização Google Maps</label>
                                    <input type="text" class="input-script form-control" id="enderecoMaps">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Operador</label>
                                    <input type="text" class="input-script form-control" id="enderecoOperador">
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer justify-content-around w-100">
                            <button type="button" class="btn btn-modal btn-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-modal btn-copiar"
                                onclick="copiarMudancaEndereco()">Copiar
                                O.S</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="mudancaComodo" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content align-items-center">
                        <div class="modal-header w-100 justify-content-around">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">MUDANÇA DE CÔMODO</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body w-100 d-flex flex-column justify-content-center align-items-center">
                            <div class="mb-3">
                                <label class="form-label">Cliente</label>
                                <input type="text" class="input-script form-control" id="enderecoCliente">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Agendamento</label>
                                <input type="date" class="input-script form-control" id="enderecoAgendamento">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contato</label>
                                <input type="text" class="input-script form-control" id="enderecoContato"
                                    onkeyup="formatarTelEndereco()" maxlength="15">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Solicitação</label>
                                <textarea type="text" class="input-script form-control"
                                    id="carroSolicitacao"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Operador</label>
                                <input type="text" class="input-script form-control" id="enderecoOperador">
                            </div>
                        </div>
                        <div class="modal-footer justify-content-around w-100">
                            <button type="button" class="btn btn-modal btn-copiar"
                                onclick="copiarMudancaEndereco()">Copiar
                                O.S</button>
                            <button type="button" class="btn btn-modal btn-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="pontoAdicional" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content align-items-center">
                        <div class="modal-header w-100 justify-content-around">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">PONTO ADICIONAL/REDE INTERNA</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body w-100 d-flex flex-column justify-content-center align-items-center">

                            <div class="mb-3">
                                <label class="form-label">Cliente</label>
                                <input type="text" class="input-script form-control" id="adicionalCliente">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Agendamento</label>
                                <input type="date" class="input-script form-control" id="adicionalAgendamento">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contato</label>
                                <input type="text" class="input-script form-control" id="adicionalContato"
                                    onkeyup="formatarTelAdicional()" maxlength="15">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cliente possui roteador adicional?</label>
                                <select class="form-select" id="possuiRouter">
                                    <option selected value="selecione">Selecione uma opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Nao</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Operador</label>
                                <input type="text" class="input-script form-control" id="adicionalOperador">
                            </div>
                        </div>

                        <div class="modal-footer justify-content-around w-100">
                            <button type="button" class="btn btn-modal btn-copiar"
                                onclick="copiarMudancaEndereco()">Copiar
                                O.S</button>
                            <button type="button" class="btn btn-modal btn-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="trocaTecnologia" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content align-items-center">
                        <div class="modal-header w-100 justify-content-around">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">MUDANÇA DE ENDEREÇO</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body w-100 d-flex flex-column justify-content-center align-items-center">

                            <div class="mb-3">
                                <label class="form-label">Cliente</label>
                                <input type="text" class="input-script form-control" id="enderecoCliente">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Agendamento</label>
                                <input type="date" class="input-script form-control" id="enderecoAgendamento">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contato</label>
                                <input type="text" class="input-script form-control" id="enderecoContato"
                                    onkeyup="formatarTelEndereco()" maxlength="15">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Endereço Atual</label>
                                <input type="text" class="input-script form-control" id="enderecoAtual">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Endereço Novo</label>
                                <input type="text" class="input-script form-control" id="enderecoNovo">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Referência</label>
                                <input type="text" class="input-script form-control" id="enderecoReferencia">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Localização Google Maps</label>
                                <input type="text" class="input-script form-control" id="enderecoMaps">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Operador</label>
                                <input type="text" class="input-script form-control" id="enderecoOperador">
                            </div>
                        </div>

                        <div class="modal-footer justify-content-around w-100">
                            <button type="button" class="btn btn-modal btn-copiar"
                                onclick="copiarMudancaEndereco()">Copiar
                                O.S</button>
                            <button type="button" class="btn btn-modal btn-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/endereco.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
